<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Management System</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .home-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .home-card {
      background: white;
      padding: 60px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .home-card h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 15px;
    }

    .home-card p {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .button-group .btn {
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .btn-user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-user:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-admin {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-admin:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
    }

    .feature-list {
      text-align: left;
      margin-top: 40px;
      padding-top: 40px;
      border-top: 2px solid #eee;
    }

    .feature-list h3 {
      color: #333;
      margin-bottom: 15px;
    }

    .feature-list ul {
      list-style: none;
      color: #666;
      font-size: 14px;
    }

    .feature-list li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .feature-list li:before {
      content: "âœ“";
      color: #667eea;
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .button-group {
        grid-template-columns: 1fr;
      }
      
      .home-card {
        padding: 40px 25px;
      }
      
      .home-card h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <div class="home-card">
      <h1>ðŸŽ¯ Leave Management System</h1>
      <p>Manage your leaves efficiently and professionally</p>
      
      <div class="button-group">
        <a href="login.html" class="btn btn-user">ðŸ‘¤ Employee Login</a>
        <a href="admin-login.html" class="btn btn-admin">ðŸ”‘ Admin Login</a>
      </div>

      <div class="feature-list">
        <h3>Features</h3>
        <ul>
          <li>Apply and track leave applications</li>
          <li>Real-time leave balance management</li>
          <li>Penalty calculation system</li>
          <li>Admin approval workflow</li>
          <li>Leave history and statistics</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
