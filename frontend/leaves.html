<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Leave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #baaaf1 0%, #7b61ff 100%);
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card {
      max-width: 500px;
      background: #fff;
      border-radius: 18px;
      margin: 60px auto 30px;
      padding: 38px 36px;
      box-shadow: 0 10px 40px #0002;
      position: relative;
    }
    h1 { font-size: 2.1rem; letter-spacing: 1px; }
    label { display:block; margin:20px 0 7px 0; font-weight: 600; color: #342886;}
    input, select, textarea {
      width:100%; font-size:1.1em; padding:13px; border-radius:8px; border:1px solid #bbb; margin-bottom:2px;
    }
    input[readonly], input[disabled] { background:#f8f8fa;}
    button, .back-link {
      margin-top: 30px; width: 100%; 
      padding: 14px; background: linear-gradient(90deg,#7b61ff,#3e53c7 95%); color: #fff; 
      border-radius: 8px; border: none; font-size: 17px; font-weight: 700; cursor: pointer;
      transition:.18s; display: block; text-align: center; text-decoration: none;
    }
    button:hover, .back-link:hover {opacity:.96;}
    .back-link { background: #f5f5f5; color: #342886; border: 2px solid #baaaf1; margin-top: 12px;}
    .error, .success { font-size: 1.02em; border-radius: 6px; margin: 8px 0 14px 0; padding: 12px;}
    .error { background:#ffe0e6; color:#b22828; border-left:5px solid #e55;}
    .success { background:#e5ffe8; color:#137247; border-left:5px solid #3c6;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Apply for Leave</h1>
    <div id="error" class="error" style="display:none"></div>
    <div id="success" class="success" style="display:none"></div>
    <form id="applyLeaveForm" autocomplete="off">
      <label for="lvtype_id">Leave Type</label>
      <select id="lvtype_id" name="lvtype_id" required>
        <option value="">Select Leave Type</option>
      </select>

      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date" required>

      <label for="end_date">End Date</label>
      <input type="date" id="end_date" name="end_date" required>

      <label for="lv_days">Number of Days</label>
      <input type="number" id="lv_days" name="lv_days" readonly required>

      <label for="lv_desc">Description</label>
      <textarea id="lv_desc" name="lv_desc" rows="2" placeholder="Reason or description"></textarea>
      <button type="submit">Apply</button>
    </form>
    <a href="dashboard.html" class="back-link">‚Üê Go Back to Dashboard</a>
  </div>
  <script src="js/leaves.js"></script>
</body>
</html>
