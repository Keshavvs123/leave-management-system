<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Leave Management System</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .auth-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 60px rgba(0, 0, 0, 0.3);
      padding: 60px;
      width: 100%;
      max-width: 550px;
    }

    .auth-card h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #999;
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      color: #333;
      font-weight: 600;
      font-size: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      border-left: 5px solid #c33;
      font-weight: 600;
      display: none;
    }

    .success {
      background: #efe;
      color: #3c3;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      border-left: 5px solid #3c3;
      font-weight: 600;
      display: none;
    }

    .auth-links {
      margin-top: 30px;
      text-align: center;
      font-size: 15px;
      color: #666;
    }

    .auth-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .auth-links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .auth-links span {
      margin: 0 10px;
      color: #ccc;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .auth-card {
        padding: 40px 25px;
      }

      .auth-card h1 {
        font-size: 26px;
      }

      .form-group input {
        padding: 14px;
        font-size: 16px;
      }

      .btn-primary {
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>üë§ Employee Login</h1>
      <p class="subtitle">Enter your credentials to login</p>
      
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <div class="auth-links">
        <a href="forgot-password.html">Forgot Password?</a>
        <span>|</span>
        <a href="register.html">Register New Account</a>
      </div>

      <div class="back-home">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
