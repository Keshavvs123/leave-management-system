<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Leave Management System</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .auth-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 60px rgba(0, 0, 0, 0.3);
      padding: 70px;
      width: 100%;
      max-width: 650px;
    }

    .auth-card h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 15px;
      text-align: center;
    }

    .subtitle {
      color: #999;
      text-align: center;
      margin-bottom: 45px;
      font-size: 17px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      color: #333;
      font-weight: 600;
      font-size: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 18px;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 5px solid #c33;
      font-weight: 600;
      display: none;
      font-size: 15px;
    }

    .success {
      background: #efe;
      color: #3c3;
      padding: 18px;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 5px solid #3c3;
      font-weight: 600;
      display: none;
      font-size: 15px;
    }

    .auth-links {
      margin-top: 35px;
      text-align: center;
      font-size: 16px;
      color: #666;
    }

    .auth-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 25px;
    }

    .back-home a {
      color: #667eea;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    @media (max-width: 700px) {
      .auth-card {
        padding: 50px 30px;
      }

      .auth-card h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>üìù Create Account</h1>
      <p class="subtitle">Register to manage your leaves</p>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">üë§ Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="John Doe" 
            required
          >
        </div>

        <div class="form-group">
          <label for="email">üìß Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="john@example.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="mobile">üì± Mobile Number</label>
          <input 
            type="tel" 
            id="mobile" 
            name="mobile" 
            placeholder="9876543210" 
            required
          >
        </div>

        <div class="form-group">
          <label for="address">üè† Address</label>
          <input 
            type="text" 
            id="address" 
            name="address" 
            placeholder="Your address" 
            required
          >
        </div>

        <div class="form-group">
          <label for="username">üë§ Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Choose unique username" 
            required
          >
        </div>

        <div class="form-group">
          <label for="password">üîê Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Min 6 characters" 
            required
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">üîê Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Re-enter password" 
            required
          >
        </div>

        <button type="submit" class="btn-primary">Register Now</button>
      </form>

      <div class="auth-links">
        Already have account? <a href="login.html">Login here</a>
      </div>

      <div class="back-home">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
