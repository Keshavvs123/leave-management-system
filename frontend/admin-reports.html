<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .report-card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .report-card h3 {
      color: #333;
      margin-bottom: 15px;
    }

    .report-stat {
      display: inline-block;
      padding: 15px 25px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-right: 15px;
      margin-bottom: 10px;
    }

    .report-stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .report-stat-label {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="navbar">
      <h2>ðŸ”‘ Admin Dashboard</h2>
      <div class="nav-links">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-employees.html">Employees</a>
        <a href="admin-reports.html">Reports</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>

    <div class="welcome-card">
      <h1>ðŸ“Š Reports</h1>
      <p>Leave management analytics and statistics</p>
    </div>

    <!-- Leave Statistics -->
    <div class="report-card">
      <h3>ðŸ“ˆ Leave Statistics</h3>
      <div class="report-stat">
        <div class="report-stat-label">Total Leaves</div>
        <div class="report-stat-value" id="totalLeaves">0</div>
      </div>
      <div class="report-stat">
        <div class="report-stat-label">Pending</div>
        <div class="report-stat-value" id="pendingLeaves" style="color: #ff9800;">0</div>
      </div>
      <div class="report-stat">
        <div class="report-stat-label">Approved</div>
        <div class="report-stat-value" id="approvedLeaves" style="color: #4caf50;">0</div>
      </div>
      <div class="report-stat">
        <div class="report-stat-label">Rejected</div>
        <div class="report-stat-value" id="rejectedLeaves" style="color: #f44336;">0</div>
      </div>
    </div>

    <!-- Employee Statistics -->
    <div class="report-card">
      <h3>ðŸ‘¥ Employee Statistics</h3>
      <div class="report-stat">
        <div class="report-stat-label">Total Employees</div>
        <div class="report-stat-value" id="totalEmployees">0</div>
      </div>
    </div>

    <!-- Approved Leaves This Month -->
    <div class="card">
      <h2>âœ“ All Approved Leaves</h2>
      <div id="approvedLeavesList" style="overflow-x: auto;"></div>
    </div>
  </div>

  <script src="js/admin-reports.js"></script>
</body>
</html>
