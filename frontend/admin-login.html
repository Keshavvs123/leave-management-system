<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Leave Management System</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .auth-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 60px rgba(0, 0, 0, 0.3);
      padding: 60px;
      width: 100%;
      max-width: 550px;
    }

    .auth-card h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #999;
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      color: #333;
      font-weight: 600;
      font-size: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f5576c;
      box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.1);
    }

    .btn-admin {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      border-left: 5px solid #c33;
      font-weight: 600;
      display: none;
    }

    .success {
      background: #efe;
      color: #3c3;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      border-left: 5px solid #3c3;
      font-weight: 600;
      display: none;
    }

    .auth-links {
      margin-top: 30px;
      text-align: center;
      font-size: 15px;
      color: #666;
    }

    .auth-links a {
      color: #f5576c;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: #f5576c;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .auth-card {
        padding: 40px 25px;
      }

      .auth-card h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>üîë Admin Login</h1>
      <p class="subtitle">Admin Access Only</p>
      
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Admin Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter admin username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Admin Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter admin password"
            required
          >
        </div>

        <button type="submit" class="btn-admin">Login as Admin</button>
      </form>

      <div class="auth-links">
        <a href="admin-forgot-password.html">Forgot Password?</a>
      </div>

      <div class="back-home">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script src="js/admin-login.js"></script>
</body>
</html>
